<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - TechWeave</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Lottie Player -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Plus Jakarta Sans', sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
  }

  .login-container {
    display: flex;
    width: 900px;
    max-width: 95%;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .login-left {
    flex: 1;
    background: #f4f7ff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .login-left lottie-player {
    width: 100%;
    max-width: 400px; /* Increased size */
  }

  .login-right {
    flex: 1;
    padding: 50px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h2 {
    margin-bottom: 30px;
    color: #1e3c72;
    font-weight: 700; /* bolder for professional look */
    font-size: 36px; /* slightly larger */
  }

  form input {
    width: 100%;
    padding: 16px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  form input:focus {
    border-color: #1e3c72;
    outline: none;
    box-shadow: 0 0 8px rgba(30, 60, 114, 0.5);
  }

  button {
    width: 100%;
    padding: 16px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #2a5298;
    transform: translateY(-2px);
  }

  .links {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
    font-size: 15px;
    font-weight: 500;
  }

  .links a {
    text-decoration: none;
    color: #1e3c72;
    transition: color 0.3s ease;
  }

  .links a:hover {
    color: #2a5298;
  }

  @media(max-width: 768px) {
    .login-container {
      flex-direction: column;
    }
    .login-left, .login-right {
      padding: 30px;
    }
    h2 {
      font-size: 30px;
    }
    .login-left lottie-player {
      max-width: 300px;
    }
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="login-left">
    <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_jcikwtux.json"  background="transparent"  speed="1"  loop  autoplay></lottie-player>
  </div>

  <div class="login-right">
    <h2>Login to TechWeave</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a>
      <a href="signup.html">Signup</a>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = form.email.value;
    const password = form.password.value;

    try {
      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      alert(data.message);

      if(data.token){
        localStorage.setItem("token", data.token);
        window.location.href = "dashboard.html";
      }
    } catch(err){
      console.error(err);
      alert("Something went wrong. Please try again.");
    }
  });
</script>

</body>
</html>
